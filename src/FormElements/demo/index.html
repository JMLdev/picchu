<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width initial-scale=1" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	    <link rel="stylesheet" href="../../../dist/picchu.css">
	</head>

    <style type="text/css">
        body {
            padding: 2em;
        }
        section {
            margin-bottom: 4em;
        }
        .color-bg-example {
            margin-top: 2em;
            padding: 2em;
        }
    </style>

	<body>

        <h1>Form Elements</h1>

    <section>
        <h2>Buttons</h2>

        <div>
            <h3>
            Default color
            </h3>
            <button>
            Buy now
            </button>

            <h3>
            Two primary buttons
            </h3>
            <button>
            Buy now
            </button>
            <button>
            Learn more
            </button>

            <h3>
            One primary &amp; one secondary
            </h3>
            <button>
            Next
            </button>
            <button class="secondary">
            Cancel
            </button>


            <h3>
            One primary &amp; secondary as text
            </h3>
            <button>
            Buy now
            </button>
            <a href="#" onclick="return false">Learn more</a>

            <h3>
            Disabled
            </h3>
            <button disabled="disabled">
            Previous
            </button>
            <button>
            Next
            </button>

            <h3>
            Different font-sizes
            </h3>
            <button class="large">
            Large 24px
            </button>
            <button>
            Default 18px
            </button>
            <button class="small">
            Small 15px
            </button>
        </div>

        <div class="blue-bgc color-bg-example">
            <h3 class="no-margin-top">
              Button on solid color
            </h3>
            <button class="white-bgc">
              Click me!
            </button>
        </div>

    </section>

	</body>
</html>
